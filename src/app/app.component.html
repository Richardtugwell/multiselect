<div class="wrapper">
  <div>
    <app-multiselect (change)="handleSelect($event)"></app-multiselect>
  </div>
  <div class="content-wrapper">
    <div
      @disappear
      class="content-wrapper__item"
      *ngFor="let item of selectedCountries"
    >
      {{ item.name }}
    </div>
  </div>
</div>
